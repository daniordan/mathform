<form [formGroup]="mathForm">
  <!-- {{ mathForm.value.a }} + {{ mathForm.value.b }} = -->
  <div class="equation">{{ a }} + {{ b }} =</div>
  <input appAnswerHighlight formControlName="answer" />
  <!-- a better alternative is to use ngClass directive instead of custom directive -->
  <!-- <input [ngClass]="{ highlight: (a + b) * .8 > answer }" formControlName="answer" /> -->
</form>

<div class="stats">
  {{ secondsPerSolution | number: '1.1-3' }}
</div>
